<div ng-controller="role_controller">
    <h2 class="text-center mt-3">Manage Roles</h2>

    <div class="row mt-3">
        <div class="col-6">
            <table class="table table-hover table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="role in listRole" ng-click="btnUpdateOnClick($event, $index)">
                        <td>{{ $index+1 }}</td>
                        <td>{{ role.id }}</td>
                        <td>{{ role.name }}</td>
                        <td class="col-3">
                            <button class="btn btn-danger" ng-click="delete($event, $index)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-6">
            <form>
                <div class="col-6 offset-3">
                    <label class="form-label">ID<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" ng-model="role.id" name="id">
                </div>

                <div class="col-6 offset-3 mt-3">
                    <label class="form-label">Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" ng-model="role.name" name="name">
                </div>
                <div class="col-6 offset-3 mt-5">
                    <button class="btn btn-primary col-4 offset-4" ng-click="save($event)">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
