<div ng-controller="account_controller">
    <h2 class="text-center mt-3">Manage Accounts</h2>

    <a class="btn btn-success mt-3" href="#admin/accounts/add">Add</a>

    <div class="row mt-3">

        <table class="table table-hover table-bordered text-center align-middle">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>User Name</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Photo</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="account in listAccount" ng-click="btnUpdateOnClick($event, $index)">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ account.username }}</td>
                    <td>{{ account.fullname }}</td>
                    <td>{{ account.email }}</td>
                    <td><img ng-src="img/{{ account.photo }}" class="img-thumbnail" width="100px" height="100px"></td>
                    <td>
                        <ul class="list-unstyled">
                            <li ng-repeat="authority in account.authorities">
                                {{ authority.role.name }}
                            </li>
                        </ul>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="delete($event, $index)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
