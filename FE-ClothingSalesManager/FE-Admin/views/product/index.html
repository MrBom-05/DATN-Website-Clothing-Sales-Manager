<div ng-controller="product_controller">
    <h2 class="text-center mt-3">Manage Products</h2>

    <a class="btn btn-success mt-3" href="#admin/products/add" >Add</a>

    <div class="row mt-3">

        <table class="table table-hover table-bordered text-center align-middle">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Create Date</th>
                    <th>Available</th>
                    <th>Category</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in listProduct" ng-click="btnUpdateOnClick($event, $index)">
                    <td>{{ $index+1 }}</td>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td><img src="img/{{ product.image }}" width="100px" height="100px"></td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.createDate }}</td>
                    <td>{{ product.available == true ? 'Đang hoạt động' : 'Ngừng hoạt động' }}</td>
                    <td>{{ product.category.name }}</td>
                    <td class="col-2">
                        <button class="btn btn-danger" ng-click="delete($event, $index)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
